apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-express-server
  labels:
    app: model-express-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-express-server
  template:
    metadata:
      labels:
        app: model-express-server
    spec:
      imagePullSecrets:
        - name: ngc-secret
      containers:
        - name: model-express-server
          image: nvcr.io/nvidian/dynamo-dev/modelexpress-server-beta:0.1.1rc1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: MODEL_EXPRESS_SERVER_PORT
              value: "8001"
            - name: MODEL_EXPRESS_LOGGING_LEVEL
              value: "info"
            - name: MODEL_EXPRESS_CACHE_DIRECTORY
              value: "/root"
            - name: HF_HUB_CACHE
              value: "/root"
            - name: HOME
              value: "/root"
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "200m"
              memory: "128Mi"
          volumeMounts:
            - name: model-cache
              mountPath: /root
          livenessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: nnoble-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: model-express-server
spec:
  selector:
    app: model-express-server
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nnoble-pvc
  labels:
    app: model-express-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
