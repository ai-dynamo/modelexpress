# Development values for ModelExpress
replicaCount: 1

image:
  repository: nvcr.io/nvidian/dynamo-dev/modelexpress-server-beta
  pullPolicy: IfNotPresent
  tag: "0.1.1rc1"

serviceAccount:
  create: true
  annotations: {}
  automount: true

podAnnotations: {}

podLabels: {}

service:
  type: ClusterIP
  port: 8001

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /root

env:
  MODEL_EXPRESS_SERVER_PORT: "8001"
  MODEL_EXPRESS_LOGGING_LEVEL: "debug"
  MODEL_EXPRESS_DATABASE_PATH: "/app/models.db"
  MODEL_EXPRESS_CACHE_DIRECTORY: "/app/cache"

probes:
  liveness:
    enabled: true
    tcpSocket:
      port: 8001
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readiness:
    enabled: true
    tcpSocket:
      port: 8001
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv:
  - name: MODEL_EXPRESS_ENVIRONMENT
    value: "development"
  - name: MODEL_EXPRESS_DEBUG
    value: "true"
