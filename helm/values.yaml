# Default values for ModelExpress Helm Chart
# ModelExpress is a high-performance model serving and management platform for AI/ML models
# This file contains the base configuration that can be overridden for different environments

replicaCount: 1

image:
  repository: nvcr.io/nvidia/ai-dynamo/modelexpress-server
  pullPolicy: IfNotPresent
  tag: "0.3.0"

imagePullSecrets:
  - name: nvcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automount: false

podAnnotations: {}

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 256Mi
    ephemeral-storage: 1Gi
  requests:
    cpu: 200m
    memory: 128Mi
    ephemeral-storage: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /root

env:
  MODEL_EXPRESS_SERVER_PORT: "8001"
  MODEL_EXPRESS_LOGGING_LEVEL: "info"
  MODEL_EXPRESS_DATABASE_PATH: "/app/models.db"
  MODEL_EXPRESS_CACHE_DIRECTORY: "/root"

livenessProbe:
  enabled: true
  tcpSocket:
    port: 8001
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  tcpSocket:
    port: 8001
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
nodeSelector: {}
tolerations: []
affinity: {}
# Additional volume mounts
extraVolumeMounts: []
# Additional volumes
extraVolumes: []
# Additional environment variables
extraEnv: []
# Additional container arguments
args: []
# Additional container command
command: []
