apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "modelexpress.fullname" . }}-test-connection"
  labels:
    {{- include "modelexpress.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['{{ include "modelexpress.fullname" . }}:{{ .Values.service.port | default 8001 }}']
  restartPolicy: Never
