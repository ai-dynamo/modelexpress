version: "3"

services:
  model-express-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_EXPRESS_SERVER_PORT=8000
      - MODEL_EXPRESS_LOG_LEVEL=info
    restart: unless-stopped
