# ModelExpress Server (default) â€” in-memory metadata backend.
# No Redis or CRD required. Ready flags (PublishReady/GetReady) are always in-memory.
# For persistence, use modelexpress-server-redis.yaml or modelexpress-server-kubernetes.yaml.
apiVersion: v1
kind: Service
metadata:
  name: modelexpress-server
  labels:
    app: modelexpress-server
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: grpc
  selector:
    app: modelexpress-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelexpress-server
  labels:
    app: modelexpress-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modelexpress-server
  template:
    metadata:
      labels:
        app: modelexpress-server
    spec:
      containers:
        - name: modelexpress-server
          image: nvcr.io/nvidian/dynamo-dev/modelexpress-server:k8s-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: MX_METADATA_BACKEND
              value: "memory"
          resources:
            requests:
              cpu: 4
              memory: 8Gi
          livenessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
      imagePullSecrets:
        - name: nvcr-imagepullsecret
