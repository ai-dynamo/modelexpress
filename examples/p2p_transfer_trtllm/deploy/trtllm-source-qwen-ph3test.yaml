# Phase 3 source: Qwen 0.5B TP=1 for quick local testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trtllm-source-qwen
  namespace: kavin
  labels:
    app: trtllm-source-qwen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trtllm-source-qwen
  template:
    metadata:
      labels:
        app: trtllm-source-qwen
    spec:
      containers:
        - name: source
          image: nvcr.io/nvidian/dynamo-dev/modelexpress-trtllm-client:ph3-test
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          env:
            - name: MODEL_NAME
              value: "Qwen/Qwen2.5-0.5B"
            - name: MODEL_EXPRESS_URL
              value: "modelexpress-server:8001"
            - name: HF_HUB_CACHE
              value: "/models"
            - name: NIXL_LOG_LEVEL
              value: "INFO"
            - name: UCX_LOG_LEVEL
              value: "WARN"
            - name: UCX_TLS
              value: "rc_x,rc,dc_x,dc,cuda_copy"
            - name: UCX_RNDV_SCHEME
              value: "get_zcopy"
            - name: UCX_RNDV_THRESH
              value: "0"
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: HF_TOKEN
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              cat > /tmp/source.py << 'PYEOF'
              import os, time, torch
              from huggingface_hub import snapshot_download

              model_name = os.environ["MODEL_NAME"]
              mx_server = os.environ["MODEL_EXPRESS_URL"]

              print(f"Downloading {model_name}...")
              local_path = snapshot_download(model_name, cache_dir="/models")
              print(f"Model at: {local_path}")

              from tensorrt_llm._torch.models.modeling_auto import AutoModelForCausalLM
              from tensorrt_llm._torch.models.modeling_utils import MetaInitMode
              from tensorrt_llm._torch.models.checkpoints.hf.config_loader import HfConfigLoader
              from tensorrt_llm._torch.models.checkpoints.hf.checkpoint_loader import HfCheckpointLoader
              from tensorrt_llm.mapping import Mapping

              mapping = Mapping(world_size=1, tp_size=1, rank=0)
              config = HfConfigLoader().load(local_path, mapping=mapping, trust_remote_code=True)

              with MetaInitMode():
                  model = AutoModelForCausalLM.from_config(config)

              def _init_meta(t):
                  if t.device == torch.device("meta"):
                      return torch.empty_like(t, device="cuda:0")
                  return t
              model._apply(_init_meta)
              model.to("cuda:0")

              ckpt_loader = HfCheckpointLoader()
              weights = ckpt_loader.load_weights(local_path, mapping=mapping)
              weight_mapper = ckpt_loader.get_initialized_weight_mapper(model, config)
              model.load_weights(weights, weight_mapper=weight_mapper)

              print(f"Model loaded: {sum(p.numel() for p in model.parameters())/1e9:.2f}B params")

              from modelexpress.trtllm_live_transfer import MxLiveSource
              source = MxLiveSource(model, model_name, mx_server, model_path=local_path)
              source.publish()
              print("Source published, serving weights via NIXL...")

              while True:
                  time.sleep(3600)
              PYEOF
              exec python3 /tmp/source.py
          resources:
            limits:
              nvidia.com/gpu: "1"
              rdma/ib: "1"
            requests:
              nvidia.com/gpu: "1"
              rdma/ib: "1"
              memory: "16Gi"
              cpu: "4"
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: model-cache
              mountPath: /models
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi
        - name: model-cache
          emptyDir:
            sizeLimit: 10Gi
      imagePullSecrets:
        - name: nvcr-imagepullsecret
